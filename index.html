<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <section class="score">
        <h3>Your Result</h3>
        <div class="circle"><h1>76 </h1><span class="score__text">of 100</span></div>
        <h2>Great</h2><p class="score__description">You scored higher than 65% of the people who have taken these tests. </p>
    </section>
    <section class="summary">
        <h4>Summary</h4>
        <div class="reaction">
            <img src="../css/img/icon-reaction.svg" alt="bolt">
            <div class="site-left"><p class="site-left__reaction__text">Reaction</p></div>
            <div class="site-right"><p class="site-right__reaction__text">80 </p>
            <span class="site-right__reaction__number">/ 100</span></div>
        </div>
        <div class="memory">
            <img src="../css/img/icon-memory.svg" alt="brain">
            <div class="site-left"><p class="site-left__memory__text">Memory</p></div>
            <div class="site-right"><p class="site-right__memory__text">92 </p>
            <span class="site-right__memory__number">/ 100</span></div>
        </div>
        <div class="verbal">
            <img src="../css/img/icon-verbal.svg" alt="speech bublle">
            <div class="site-left"><p class="site-left__verbal__text">Verbal</p></div>
            <div class="site-right"><p class="site-right__verbal__text">61 </p>
            <span class="site-right__verbal__number">/ 100</span></div>
        </div>
        <div class="visual">
            <img src="../css/img/icon-visual.svg" alt="eye">
            <div class="site-left"><p class="site-left__visual__text">Visual</p></div>
            <div class="site-right"><p class="site-right__visual__text">72 </p>
            <span class="site-right__visual__number">/ 100</span></div>
        </div>
        <button>Continue</button>
    </section>
</body>

</html>
